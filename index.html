<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="logo.png" sizes="32x32" />
  <title>NOIZ — Live Streaming Shell</title>

  <!-- Rubik font -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body class="noiz-theme">
  <main id="layoutRoot">
    <!-- FAR-LEFT RAIL: STREAMERS -->
    <nav class="server__section" aria-label="Streamers">
      <div class="white__line hidden">
        <div class="home" title="NOIZ Home" data-nav="home">
          <svg width="22" height="22" viewBox="0 0 24 24"><path fill="#fff" d="M12 3l9 8h-3v10h-5V15H11v6H6V11H3l9-8z"/></svg>
        </div>
      </div>
      <div class="home__seperator"></div>
      <div id="streamerRail"></div>
    </nav>

    <!-- TOP BAR -->
    <div class="topbar">
      <header class="topbar__left">
        <img src="logo.png" alt="NOIZ" class="topbar__logo">
        <div class="heading" id="headerTitle">NOIZ — Discover</div>
      </header>

      <div class="topbar__icons">
        <button id="rightToggle" class="iconbtn" title="Toggle panel" aria-label="Toggle panel"></button>
        <button id="chatViewToggle" class="iconbtn hide" title="Chat View" aria-label="Chat View"></button>
        <button id="streamerToggle" class="iconbtn hide" title="Live Chat panel" aria-label="Live Chat panel"></button>

        <input type="text" placeholder="Search games, creators, brands…" aria-label="Search NOIZ">
        <!-- Badge Legend trigger -->
        <button id="badgeLegendBtn" class="iconbtn" title="Badge Legend" aria-label="Badge Legend">
          <svg width="22" height="22" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2 3 7v10l9 5 9-5V7Zm0 2.2 6.5 3.6v7.4L12 18.8 5.5 15.2V7.6ZM11 7h2v2h-2Zm0 3h2v7h-2Z"/></svg>
        </button>
        <svg width="24" height="24" viewBox="0 0 24 24" title="Inbox"><path fill="currentColor" d="M19 3H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2Zm0 12h-4a3 3 0 0 1-6 0H5V5h14v10Z"/></svg>
        <svg width="24" height="24" viewBox="0 0 24 24" title="Help"><path fill="currentColor" d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2Zm1 16h-2v-2h2v2Zm2.07-7.75-.9.92A3.5 3.5 0 0 0 13 14h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26a1.99 1.99 0 0 0-1.41-3.4c-1.1 0-2 .9-2 2H8a4 4 0 1 1 7.07 2.25Z"/></svg>
      </div>
    </div>

    <!-- LEFT SIDEBAR -->
    <aside class="chat__names">
      <div class="server__name" id="sidebarHeader">
        NOIZ — Home
        <img src="down-arrow.svg" alt="">
      </div>

      <!-- Home menu (replaced by Streamer Tabs when a channel is open) -->
      <div class="chats" id="noizMenu">
        <div class="chat__category"><img src="down-arrow.svg" alt="">HOME</div>
        <div class="chat__title" data-view="discover">
          <svg width="20" height="20"><circle cx="10" cy="10" r="9" fill="currentColor"/></svg>
          Discover
        </div>
        <div class="chat__title before-none" data-view="browse">
          <svg width="20" height="20"><rect x="3" y="3" width="14" height="14" fill="currentColor"/></svg>
          Browse
        </div>
        <div class="chat__title before-none" data-view="quests">
          <svg width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2l7 4v6c0 5-3.5 9-7 10-3.5-1-7-5-7-10V6l7-4z"/></svg>
          Quests
        </div>
        <div class="chat__title before-none" data-view="market">
          <svg width="20" height="20"><path d="M3 7h18v10H3zM6 5h12v2H6z" fill="currentColor"/></svg>
          Market
        </div>
      </div>

      <!-- Sidebar footer: Active Quest + user -->
      <div class="sidebar__footer">
        <div class="active-quest hide" id="activeQuestBox">
          <div class="quest-name" id="activeQuestName">No active quest</div>
          <div class="quest-progress">
            <div class="quest-progress-bar" id="activeQuestBar"></div>
          </div>
        </div>

        <div class="user__profile">
          <img class="user__avatar" src="user-avatar.png" alt="Your avatar">
          <div class="user__name">you</div>
          <div class="user__status">Ready to stream</div>
          <svg class="mic__icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 14a3 3 0 0 0 3-3V5a3 3 0 1 0-6 0v6a3 3 0 0 0 3 3z"/></svg>
          <svg class="speaker__icon" viewBox="0 0 24 24"><path fill="currentColor" d="M3 10v4h4l5 5V5L7 10H3z"/></svg>
          <svg class="settings__icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"/></svg>
        </div>
      </div>
    </aside>

    <!-- CENTER -->
    <section class="chat__section" id="center">
      <div id="content"></div>
    </section>

    <!-- RIGHT (member_sidebar) -->
    <aside class="members__section" id="membersSection" aria-label="Right panel">
      <div class="role__name" id="sidepanel-title">PANEL</div>

      <div id="sidepanelScroll" class="sidepanel__scroll">
        <div id="sidepanel"></div>
      </div>

      <!-- Right-panel live chat input (LIVE only) -->
      <div class="sidechat__input hide" id="sideChatInput">
        <input id="sideChatInputField" class="textinput" type="text" placeholder="Send a message…" />
        <div class="sidechat__icons">
          <!-- Emote -->
          <svg width="22" height="22" viewBox="0 0 24 24" title="Emotes"><path fill="currentColor" d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2Zm-3.5 7A1.5 1.5 0 1 1 12 9.5 1.5 1.5 0 0 1 8.5 9Zm8 0A1.5 1.5 0 1 1 18 9.5 1.5 1.5 0 0 1 16.5 9ZM7 14a5 5 0 0 0 10 0H7Z"/></svg>
          <!-- Gift -->
          <svg width="22" height="22" viewBox="0 0 24 24" title="Send a Gift"><path fill="currentColor" d="M20 7h-2.18a3 3 0 1 0-5.64-2H12a3 3 0 1 0-5.82 2H4a2 2 0 0 0-2 2v2h20V9a2 2 0 0 0-2-2ZM2 13v6a2 2 0 0 0 2 2h7v-8H2Zm11 8h7a2 2 0 0 0 2-2v-6h-9v8Z"/></svg>
        </div>
      </div>
    </aside>
  </main>

  <!-- Badge Legend Modal -->
  <div id="badgeModal" class="modal hidden" aria-hidden="true" role="dialog" aria-labelledby="badgeModalTitle">
    <div class="modal__backdrop" data-close-modal></div>
    <div class="modal__card">
      <div class="modal__head">
        <div id="badgeModalTitle" class="modal__title">Badge Legend</div>
        <button class="modal__close" data-close-modal aria-label="Close">✕</button>
      </div>
      <div id="badgeModalBody" class="modal__body"></div>
    </div>
  </div>

  <script>
  /* =========================
     NOIZ APP
     ========================= */

  /* --- Badge image system (data URIs) --- */
  const BADGES = {
    sub:       { label:'Subscriber',  letter:'S', color:'#6c2cfc', desc:'Active subscription' },
    vip:       { label:'VIP',         letter:'V', color:'#00b8b6', desc:'Channel VIP' },
    mod:       { label:'Moderator',   letter:'M', color:'#3ceb18', desc:'Moderation privileges' },
    partner:   { label:'Partner',     letter:'P', color:'#ff5ab3', desc:'Official NOIZ partner' },
    verified:  { label:'Verified',    letter:'✓', color:'#5865f2', desc:'Verified identity' },
    drops:     { label:'Drops',       letter:'D', color:'#ff9f43', desc:'Drops enabled' },
    founder:   { label:'Founder',     letter:'F', color:'#b28cff', desc:'Early supporter' },
    topgifter: { label:'Top Gifter',  letter:'G', color:'#ffd84d', desc:'Top gift giver' },
    day1:      { label:'Day 1',       letter:'1', color:'#8bd3dd', desc:'OG member' },
  };
  function badgeURI(letter, bg){
    const svg =
      `<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' viewBox='0 0 20 20'>
         <circle cx='10' cy='10' r='10' fill='${bg}'/>
         <text x='10' y='14' font-size='12' text-anchor='middle' fill='#ffffff' font-family='Rubik, Arial' font-weight='700'>${letter}</text>
       </svg>`;
    return 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
  }
  function badgeImg(code, size=16){
    const b = BADGES[code];
    if(!b) return '';
    const src = badgeURI(b.letter, b.color);
    return `<img class="badgeimg" src="${src}" width="${size}" height="${size}" alt="${b.label}" title="${b.label}">`;
  }
  function badgeGroup(codes, size=16){
    if (!codes || !codes.length) return '';
    return `<span class="badges-img">${codes.map(c=>badgeImg(c, size)).join('')}</span>`;
  }

  /* --- Data --- */
  const STREAMERS = [
    { id:'nova',  name:'@Nova',  color:'#ef00f5', online:true,  game:'apex',
      avatar:'https://picsum.photos/seed/n1/48', banner:'https://picsum.photos/seed/nb/1200/360',
      bio:'Aggro Wraith main. Clutch or kick.',
      stats:{followers:128_400, subs:520, hours:340},
      activeQuest:{ name:'Predator Watch Party', progress:42 },
      badges:['partner','verified','drops']
    },
    { id:'kai',   name:'@Kai',   color:'#00eae8', online:true,  game:'valo',
      avatar:'https://picsum.photos/seed/k1/48', banner:'https://picsum.photos/seed/kb/1200/360',
      bio:'Entry fragger / IGL. Tactician at heart.',
      stats:{followers:98_210, subs:390, hours:280},
      badges:['verified']
    },
    { id:'ari',   name:'@Ari',   color:'#ca45fd', online:false, game:'cozy',
      avatar:'https://picsum.photos/seed/a1/48', banner:'https://picsum.photos/seed/ab/1200/360',
      bio:'Builder & vibes. Cozy town only.',
      stats:{followers:44_120, subs:122, hours:410},
      badges:['partner']
    },
    { id:'zed',   name:'@Zed',   color:'#b2e900', online:true,  game:'sf6',
      avatar:'https://picsum.photos/seed/z1/48', banner:'https://picsum.photos/seed/zb/1200/360',
      bio:'SF6 lab monster. Frame-data is life.',
      stats:{followers:67_550, subs:210, hours:605},
      activeQuest:{ name:'Combo Trials Marathon', progress:10 },
      badges:['verified','drops']
    },
    { id:'mina',  name:'@Mina',  color:'#64ef48', online:false, game:'apex',
      avatar:'https://picsum.photos/seed/m1/48', banner:'https://picsum.photos/seed/mb/1200/360',
      bio:'Support main. Good comms > all.',
      stats:{followers:22_003, subs:77, hours:190},
      badges:[]
    },
  ];

  const GAMES = [
    { id:'apex', name:'Apex Legends',     cover:'https://picsum.photos/seed/apex/640/360' },
    { id:'valo', name:'Valorant',         cover:'https://picsum.photos/seed/valo/640/360' },
    { id:'sf6',  name:'Street Fighter 6', cover:'https://picsum.photos/seed/sf6/640/360' },
    { id:'cozy', name:'Cozy Builder',     cover:'https://picsum.photos/seed/cozy/640/360' },
  ];

  const BRANDS = [
    { id:'respawn', name:'RESPAWN', banner:'https://picsum.photos/seed/respawn/1200/360',
      rewards:[
        { id:'r1', title:'200 XP',        img:'https://picsum.photos/seed/xp200/160/160',    reqLevel:1 },
        { id:'r2', title:'+150 dB',       img:'https://picsum.photos/seed/db150/160/160',    reqLevel:2 },
        { id:'r3', title:'Neon Frame',    img:'https://picsum.photos/seed/neonframe/160/160',reqLevel:3 },
        { id:'r4', title:'Sticker Pack',  img:'https://picsum.photos/seed/respawnstick/160/160', reqLevel:4 },
      ],
      quests:[
        { id:'q1', title:'Win 2 ranked matches', xp:200, db:150, progress:40 },
        { id:'q2', title:'Deal 5,000 damage',    xp:300, db:200, progress:70 },
        { id:'q3', title:'Top-5 placement',      xp:180, db:120, progress:20 },
      ]
    },
    { id:'hyper', name:'Hyper Cola', banner:'https://picsum.photos/seed/hyper/1200/360',
      rewards:[
        { id:'r5', title:'Profile Effect', img:'https://picsum.photos/seed/effect/160/160', reqLevel:2 },
        { id:'r6', title:'+100 dB',        img:'https://picsum.photos/seed/db100/160/160',  reqLevel:1 },
        { id:'r7', title:'XP 300',         img:'https://picsum.photos/seed/xp300/160/160',  reqLevel:3 },
      ],
      quests:[
        { id:'q4', title:'Clip a 30s highlight', xp:100, db:50, progress:10 },
        { id:'q5', title:'Top 3 finish',         xp:220, db:120, progress:0 },
      ]
    },
  ];

  const MARKET = [
    { id:'f1', type:'Avatar Frame', name:'Neon Arc',       img:'https://picsum.photos/seed/frame/480/480',     costDb:300, seller:{ id:'nova', handle:'@Nova', avatar:'https://picsum.photos/seed/n1/48' } },
    { id:'p1', type:'Profile Effect', name:'Light Trails', img:'https://picsum.photos/seed/effect/480/480',   costDb:480, seller:{ id:'kai',  handle:'@Kai',  avatar:'https://picsum.photos/seed/k1/48' } },
    { id:'s1', type:'Resonance',     name:'Echo Bloom',    img:'https://picsum.photos/seed/resonance/480/480', costDb:220, seller:{ id:'ari',  handle:'@Ari',  avatar:'https://picsum.photos/seed/a1/48' } },
    { id:'b1', type:'Badge',         name:'Founder',       img:'https://picsum.photos/seed/badge/480/480',     costDb:150, seller:{ id:'zed',  handle:'@Zed',  avatar:'https://picsum.photos/seed/z1/48' } },
    { id:'f2', type:'Avatar Frame',  name:'Glacier Ring',  img:'https://picsum.photos/seed/glacier/480/480',   costDb:360, seller:{ id:'mina', handle:'@Mina', avatar:'https://picsum.photos/seed/m1/48' } },
  ];

  const CHANNEL_CATEGORIES = {
    nova: [{ name: 'GENERAL', channels: ['chat', 'clips', 'announcements'] },
           { name: 'GROUPS',  channels: ['ranked-squad', 'lfg', 'vod-reviews'] }],
    kai:  [{ name: 'VALO',    channels: ['chat', 'scrims', 'strats'] }],
    ari:  [{ name: 'COZY',    channels: ['chat', 'builds', 'screenshots'] }],
    zed:  [{ name: 'SF6',     channels: ['chat', 'matches', 'lab-notes'] }],
    mina: [{ name: 'APEX',    channels: ['chat', 'coaching', 'clips'] }],
  };

  const $  = s => document.querySelector(s);
  const $$ = s => Array.from(document.querySelectorAll(s));
  const layout        = $('#layoutRoot');
  const content       = $('#content');
  const sidepanel     = $('#sidepanel');
  const sidepanelScroll = $('#sidepanelScroll');
  const membersSection = $('#membersSection');
  const sidepanelTitle= $('#sidepanel-title');
  const headerTitle   = $('#headerTitle');
  const sidebarHeader = $('#sidebarHeader');
  const rightToggle   = $('#rightToggle');
  const chatViewToggle= $('#chatViewToggle');
  const streamerToggle= $('#streamerToggle');
  const sideChatInputWrap = $('#sideChatInput');

  const activeQuestBox  = $('#activeQuestBox');
  const activeQuestName = $('#activeQuestName');
  const activeQuestBar  = $('#activeQuestBar');

  const rail = $('#streamerRail');
  rail.innerHTML = STREAMERS.map(s => `
    <div class="white__line" style="--dot:${s.color}">
      <div class="server__logo" title="${s.name}" data-streamer="${s.id}">
        <img src="${s.avatar}" alt="${s.name}">
      </div>
    </div>
  `).join('');

  let currentView = 'discover';
  let currentStreamer = null;
  let membersOpen = false;
  let chatFocus = false;
  let currentCampaign = null;
  let currentStreamerTab = null;
  let lastSidepanelMode = null;
  let sidepanelBackTarget = null;

  function setHeader(label){ headerTitle.textContent = label; }
  function setSidebarHeaderText(label){ sidebarHeader.firstChild.nodeValue = label + ' '; }
  function setMenuActive(view){
    $$('#noizMenu .chat__title').forEach(el=>{
      if (el.dataset.view === view) el.classList.remove('before-none'); else el.classList.add('before-none');
    });
  }
  function setStreamerTabActive(tab){
    const menu = $('#channelMenu');
    if (!menu) return;
    menu.querySelectorAll('.chat__title[data-stab]').forEach(el=>{
      if (el.dataset.stab === tab) el.classList.remove('before-none'); else el.classList.add('before-none');
    });
  }
  function setRightToggleIcon(kind){
    const icons = {
      quests: `<svg width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2l7 4v6c0 5-3.5 9-7 10-3.5-1-7-5-7-10V6l7-4z"/></svg>`,
      chat:   `<svg width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M4 4h16v10H7l-3 3V4z"/></svg>`,
      members:`<svg width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M14 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"/><path fill="currentColor" d="M2 20a8 8 0 0 1 16 0v1H2v-1z"/></svg>`
    };
    rightToggle.innerHTML = icons[kind] || icons.members;
  }
  function setStreamerToggleVisible(show){
    streamerToggle.classList.toggle('hide', !show);
    if (show) streamerToggle.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M4 4h16v10H7l-3 3V4z"/></svg>`;
  }
  function setChatViewToggleVisible(show){
    chatViewToggle.classList.toggle('hide', !show);
    if (show) chatViewToggle.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24"><path d="M3 5h18v4H3V5zm0 5h11v4H3v-4zm0 5h8v4H3v-4z" fill="currentColor"/></svg>`;
  }
  function setPanelTitle(txt){ sidepanelTitle.textContent = txt; }
  function setChatWidthWide(wide){ layout.classList.toggle('chat-wide', !!wide); }
  function showRightPanel(show){ membersOpen = !!show; layout.classList.toggle('members-collapsed', !membersOpen); }
  function ensureSideInputVisibility(){
    const showInput = currentView==='streamer' && currentStreamer?.online && membersOpen && !chatFocus && lastSidepanelMode==='livechat';
    sideChatInputWrap.classList.toggle('hide', !showInput);
  }
  function updateTopbarToggles(){
    const live = currentView==='streamer' && currentStreamer?.online;
    setChatViewToggleVisible(live);
    streamerToggle.classList.toggle('hide', !(live && !chatFocus));
    ensureSideInputVisibility();
  }
  function setActiveQuest(name, progress){
    if (name == null) { activeQuestBox.classList.add('hide'); return; }
    activeQuestBox.classList.remove('hide');
    activeQuestName.textContent = name || 'No active quest';
    activeQuestBar.style.width = Math.min(progress || 0, 100) + '%';
  }
  const originalMenuHTML = () => $('#noizMenu')?.outerHTML;
  let savedAppMenu = '';

  function renderStreamerSidebar(streamer, includeCategories=false){
    const sidebarChats = document.querySelector('.chat__names .chats');
    if (!sidebarChats) return;
    if (!savedAppMenu) savedAppMenu = originalMenuHTML() || '';

    const cats = CHANNEL_CATEGORIES[streamer.id] || [];
    const tabsHTML = `
      <div class="chat__category"><img src="down-arrow.svg" alt="">CHANNEL</div>
      <div class="chat__title" data-stab="profile"><svg width="20" height="20"><circle cx="10" cy="10" r="9" fill="currentColor"/></svg>Profile</div>
      <div class="chat__title before-none" data-stab="market"><svg width="20" height="20"><rect x="3" y="3" width="14" height="14" fill="currentColor"/></svg>Market</div>
      <div class="chat__title before-none" data-stab="vods"><svg width="20" height="20"><path d="M3 6h18v4H3zM3 14h12v4H3z" fill="currentColor"/></svg>VODs & Clips</div>
      <div class="chat__title before-none" data-stab="rules"><svg width="20" height="20"><path d="M6 4h12v2H6zM6 8h12v2H6zM6 12h8v2H6z" fill="currentColor"/></svg>Rules</div>
    `;

    const catsHTML = includeCategories ? cats.map(c => `
      <div class="chat__category"><img src="down-arrow.svg" alt="">${c.name}</div>
      ${c.channels.map(ch => `
        <div class="chat__title">
          <svg width="20" height="20" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3" fill="currentColor"></circle></svg>
          # ${ch}
        </div>
      `).join('')}
    `).join('') : '';

    const html = `<div class="chats" id="channelMenu">${tabsHTML}${catsHTML}</div>`;
    sidebarChats.outerHTML = html;
    setSidebarHeaderText(`Channel — ${streamer.name}`);

    $('#channelMenu').addEventListener('click', (e)=>{
      const item = e.target.closest('.chat__title[data-stab]');
      if (!item) return;
      const tab = item.dataset.stab;
      openStreamerTab(streamer, tab);
    });

    setStreamerTabActive(currentStreamerTab);
  }

  function renderHomeSidebar(){
    const sidebarChats = document.querySelector('.chat__names .chats');
    if (!sidebarChats) return;
    if (!savedAppMenu) savedAppMenu = originalMenuHTML() || '';
    if (savedAppMenu) sidebarChats.outerHTML = savedAppMenu;
    setSidebarHeaderText('NOIZ — Home');
    bindAppMenu();
  }

  function renderMembersRoster(streamer){
    setPanelTitle('MEMBERS');
    membersSection.classList.remove('live-chat');
    lastSidepanelMode = 'members';
    sidepanel.innerHTML = Array.from({length:18}).map((_,i)=>`
      <div class="member__name__container" data-handle="@viewer${i+1}" data-avatar="https://picsum.photos/seed/mem${i}/40" data-status="${i%3===0 ? '● online' : '○ offline'}">
        <div class="member__avatar"><img src="https://picsum.photos/seed/mem${i}/40" alt=""></div>
        <div>
          <div>@viewer${i+1}</div>
          <div class="member__status">${i%3===0 ? '● online' : '○ offline'}</div>
        </div>
      </div>`).join('');
  }

  function renderCampaignSideQuests(brand){
    setPanelTitle('QUESTS');
    membersSection.classList.remove('live-chat');
    lastSidepanelMode = 'members';
    sidepanel.innerHTML = brand.quests.map(q=>`
      <div class="questrow">
        <div class="questrow__top">
          <div class="questrow__title">${q.title}</div>
          <div class="questrow__rewards">+${q.xp} XP • +${q.db} dB</div>
        </div>
        <div class="progress__track small"><div class="progress__fill" style="width:${q.progress}%"></div></div>
        <button class="quest__cta" data-track="${q.title}" data-progress="${q.progress}">Track</button>
      </div>
    `).join('');
  }

  function renderDiscover(){
    currentView = 'discover'; currentStreamer = null; chatFocus = false; currentCampaign = null; currentStreamerTab = null;
    setMenuActive('discover'); setHeader('NOIZ — Discover'); setRightToggleIcon('members');
    setStreamerToggleVisible(false); setPanelTitle('PANEL'); sidepanel.innerHTML='';
    setChatWidthWide(false); showRightPanel(false);
    renderHomeSidebar();
    setActiveQuest(null);
    membersSection.classList.remove('live-chat');
    updateTopbarToggles();

    let filter = 'all';
    const chips = [`<button class="chip active" data-g="all">All</button>`]
      .concat(GAMES.map(g=>`<button class="chip" data-g="${g.id}">${g.name}</button>`)).join('');

    function draw(){

    const status = row.dataset.status || '● online';
    renderMiniProfile(buildMockUser(handle, avatar, status));
  });

  function bindAppMenu(){
    $('#noizMenu')?.addEventListener('click', (e)=>{
      const item = e.target.closest('.chat__title');
      if (!item) return;
      const view = item.dataset.view;
      if (view==='discover') return renderDiscover();
      if (view==='browse')   return renderBrowse();
      if (view==='quests')   return renderQuests();
      if (view==='market')   return renderMarket();
    });
  }
  bindAppMenu();

  $('#streamerRail')?.addEventListener('click', (e)=>{
    const el = e.target.closest('.server__logo');
    if (!el) return;
    const id = el.dataset.streamer;
    if (id) openStreamer(id);
  });

  rightToggle.addEventListener('click', ()=>{
    if (currentView==='streamer' && currentStreamer?.online && !chatFocus){
      showRightPanel(!membersOpen); updateTopbarToggles(); return;
    }
    showRightPanel(!membersOpen); updateTopbarToggles();
  });

  chatViewToggle.addEventListener('click', ()=>{
    if (!(currentView==='streamer' && currentStreamer?.online)) return;
    chatFocus = !chatFocus;
    if (chatFocus){
      renderStreamerSidebar(currentStreamer, true);
      layout.classList.add('chat-focus');
      setChatWidthWide(false);
      showRightPanel(false);
      setPanelTitle('PANEL');
      renderLiveMainChat(currentStreamer);
    } else {
      renderStreamerSidebar(currentStreamer, false);
      layout.classList.remove('chat-focus');
      setChatWidthWide(true);
      showRightPanel(true);
      renderLivePlayer(currentStreamer);
      renderLiveChat(currentStreamer);
    }
    updateTopbarToggles();
  });

  streamerToggle.addEventListener('click', ()=>{
    if (currentView==='streamer' && currentStreamer?.online && !chatFocus){
      showRightPanel(!membersOpen);
      updateTopbarToggles();
    }
  });

  /* === Badge Legend modal wiring === */
  const badgeModal = $('#badgeModal');
  const badgeLegendBtn = $('#badgeLegendBtn');
  function openBadgeModal(){
    const body = $('#badgeModalBody');
    body.innerHTML = Object.entries(BADGES).map(([k,b])=>{
      const icon = badgeImg(k, 18);
      return `<div class="legend__row"><span class="legend__icon">${icon}</span><div class="legend__meta"><div class="legend__label">${b.label}</div><div class="legend__desc">${b.desc||''}</div></div></div>`;
    }).join('');
    badgeModal.classList.remove('hidden');
    badgeModal.setAttribute('aria-hidden','false');
  }
  function closeBadgeModal(){
    badgeModal.classList.add('hidden');
    badgeModal.setAttribute('aria-hidden','true');
  }
  badgeLegendBtn?.addEventListener('click', openBadgeModal);
  badgeModal?.addEventListener('click', (e)=>{
    if (e.target.hasAttribute('data-close-modal')) closeBadgeModal();
  });
  document.addEventListener('keydown', (e)=>{ if (e.key==='Escape' && !badgeModal.classList.contains('hidden')) closeBadgeModal(); });

  document.addEventListener('keydown', (e)=>{
    if (e.key === 'ArrowLeft' && currentView === 'campaign') {
      renderQuests();
    }
  });

  document.querySelector('[data-nav="home"]')?.addEventListener('click', renderDiscover);
  renderDiscover();
  </script>
</body>
</html>
